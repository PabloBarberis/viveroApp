<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Proveedores</title>
    </head>

    <body><!-- Barra de Navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                        <a class="navbar-brand" href="/admin/dashboard">Vive Verde</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/ventas/listar">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plantas/listar">Plantas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decoracion/listar">Decoración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grow/listar">Grow</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tierra/listar">Tierra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/maceta/listar">Macetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proveedores/listar">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes/listar">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/horas">Horas</a>
                    </li>
                </ul>
            </div>
            <div class="nuevo-retroceder">
                <a th:href="@{/proveedores/crear}" class="btn btn-nueva-venta">Nuevo Proveedor</a>
                <a href="/" class="btn btn-retroceder ml-2">Retroceder</a>
            </div>
        </nav>
        <div class="container mt-5">
            <h1>Proveedores</h1>
            <div class="separator"></div>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Cuil</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="proveedor : ${proveedores}">
                    <tr>
                        <td th:text="${proveedor.id}"></td>
                        <td th:text="${proveedor.nombre}"></td>
                        <td th:text="${proveedor.email}"></td>
                        <td th:text="${proveedor.telefono}"></td>
                        <td th:text="${proveedor.direccion}"></td>
                        <td th:text="${proveedor.cuil}"></td>
                        <td>
                            <!-- Botón para editar proveedor -->
                            <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}"
                               class="btn btn-warning btn-sm">Editar</a>
                            <!-- Botón para dar de baja proveedor con confirmación -->
                            <form th:action="@{/proveedores/dar-de-baja}" method="post" style="display:inline;">
                                <input type="hidden" name="proveedorSeleccionado" th:value="${proveedor.id}" />
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('¿Estás seguro de que quieres dar de baja a este proveedor?');">
                                    Dar de Baja
                                </button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
