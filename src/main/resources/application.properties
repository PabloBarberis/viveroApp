# Nombre de la aplicaci\u00f3n
spring.application.name=viveroApp

# Configuraci\u00f3n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/vivero?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Para eliminar y crear tablas cada vez que se inicie la aplicaci\u00f3n



# Configuraci\u00f3n de Thymeleaf
spring.thymeleaf.cache=false

# Otras configuraciones (opcional)
server.port=8080
