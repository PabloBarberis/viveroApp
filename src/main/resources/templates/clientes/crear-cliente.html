<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="#">Vive Verde</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ventas/listar">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/plantas/listar">Plantas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/decoracion/listar">Decoración</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grow/listar">Grow</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tierra/listar">Tierra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/maceta/listar">Macetas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/proveedores/listar">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes/listar">Clientes</a>
                </li>
            </ul>
        </div>
        
    </nav>
    <div class="container mt-5">

        <h1>Crear Cliente</h1>
        <div class="separator"></div>
        <form th:action="@{/clientes}" th:object="${cliente}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre" class="form-title">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="direccion" class="form-title">Dirección</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefono" class="form-title">Teléfono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email" class="form-title">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cuil" class="form-title">CUIL</label>
                    <input type="text" id="cuil" th:field="*{cuil}" class="form-control" required>
                </div>
            </div>
            <div class="separator"></div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-success">Aceptar</button>
                    <a href="/clientes/listar" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
