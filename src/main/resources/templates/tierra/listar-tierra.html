<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tierra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="#">Vive Verde</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ventas/listar">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/plantas/listar">Plantas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/decoracion/listar">Decoración</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grow/listar">Grow</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tierra/listar">Tierra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/maceta/listar">Macetas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/proveedores/listar">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes/listar">Clientes</a>
                </li>
            </ul>
        </div>
        <div class="nuevo-retroceder">
            <a th:href="@{/tierra/crear}" class="btn btn-nueva-venta">Nueva Tierra</a>
            <a href="/" class="btn btn-retroceder ml-2">Retroceder</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Tierra</h1>
        <div class="separator"></div>

        <!-- Formulario de Búsqueda -->
        <form th:action="@{/tierra/listar}" method="get" class="mb-3">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre"
                        aria-label="Buscar por nombre" th:value="${nombre}">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" name="marca" class="form-control" placeholder="Buscar por marca"
                        aria-label="Buscar por marca" th:value="${marca}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <select name="tipo" class="form-control" aria-label="Buscar por tipo">
                        <option value="">Seleccionar tipo de tierra</option>
                        <option th:each="tipo : ${tiposTierra}" th:value="${tipo}" th:text="${tipo}"
                            th:selected="${tipo == selectedTipo}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" name="proveedor" class="form-control" placeholder="Buscar por proveedor"
                        aria-label="Buscar por proveedor" th:value="${proveedor}">
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-secondary btn-block">Buscar</button>
                </div>
            </div>
        </form>

        <div class="separator"></div>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/tierra/listar(page=${currentPage - 1}, size=15)}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/tierra/listar(page=${i}, size=15)}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/tierra/listar(page=${currentPage + 1}, size=15)}">Siguiente</a>
                </li>
            </ul>
        </nav>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Descripción</th>
                    <th>Proveedores</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tierra : ${tierras}">
                    <td th:text="${tierra.id}"></td>
                    <td th:text="${tierra.nombre}"></td>
                    <td th:text="${tierra.marca}"></td>
                    <td th:text="${tierra.tipo}"></td>
                    <td th:text="${tierra.precio}"></td>
                    <td th:text="${tierra.stock}"></td>
                    <td th:text="${tierra.descripcion}"></td>
                    <td>
                        <span th:each="proveedor, iterStat : ${tierra.proveedores}">
                            <span th:text="${proveedor.nombre}"></span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/tierra/editar/{id}(id=${tierra.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/tierra/dar-de-baja}" method="post" style="display:inline;">
                            <input type="hidden" name="tierraSeleccionada" th:value="${tierra.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('¿Estás seguro de que quieres dar de baja a esta tierra?');">
                                Dar de Baja
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/tierra/listar(page=${currentPage - 1}, size=15)}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/tierra/listar(page=${i}, size=15)}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/tierra/listar(page=${currentPage + 1}, size=15)}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
